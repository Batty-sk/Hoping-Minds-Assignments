<style>
    h1{
        font-family: monospace;
        font-size:9rem;
    }
    h1::after{
        content: "";
        display: block;
        width: 0%;
        height: 10px;
        background-color: rgb(78, 253, 34);
        transition: width 2s ease-in-out;
    }
    h1:hover::after{
        width: 100%;
    }
    h1::first-letter{
        color:rgb(185, 158, 7)
    }
    h3{
        font-size: 2rem;
        font-style: italic;
    }
</style>
<body style="background-color:aquamarine; height: 100vh;">
    <h1 style="text-align: center;"> Saurav Kumar. </h1>
    <h3 style="text-align: center;">Saorav.skumar@gmail.com </h3>

</body>
