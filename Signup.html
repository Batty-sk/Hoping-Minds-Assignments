<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <h1>SIGN UP</h1>
    <form action="">
        <p><label for="name">
            Name
        </label>
        <input type="text" name="username" id="name" required>

        <label for="password">
           Password
        </label>
        <input type="password" name="username" id="password" required></p>

        <p>
            <label for="email">
                Email
            </label>
            <input type="email" name="email" id="email" required>

            <label for="Ph-no">
                PhoneNo
            </label>
            <input type="number" placeholder="Optional" id="Ph-no">
        </p>
        
        <p>
            <label for="dob">
                DateOfBirth
            </label>
            <input type="date" id="dob">

            <input type="checkbox" name="IAgree" id="Agree" required>
            <label for="Agree">I agree to the TOS.</label>
        </p>

        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
